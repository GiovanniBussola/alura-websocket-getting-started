<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ola Mundo</title>
  </head>
  <body>
    <h1>$: <span id="valor"></span></h1>

    <script src="https://cdn.socket.io/4.4.0/socket.io.js"></script>
    <script>
      var socket = io("ws://192.168.1.117:3010");

      const element = document.querySelector("#valor");
      socket.on("cotação", (valor) => {
        var valorAntigo = element.textContent;

        if (valor > valorAntigo) {
          element.textContent = `${valor}🆙`;
        } else {
          element.textContent = `${valor}⬇️`;
        }
      });
    </script>
  </body>
</html>
